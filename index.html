	<header class="flex">
		<svg class="icon">
			<use xlink:href="#coffee"></use>
		</svg>
		<h1>Calculator</h1>
		<div id="dark-mode"
			 class="flex">
			<div><span id="dark-mode-text">Light</span> Mode</div>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round">
					<svg class="icon">
						<use xlink:href="#dark-mode-icon"></use>
					</svg>
				</span>
			</label>
		</div>
	</header>
	<main class="flex">
		<div id="calculator"
			 class="flex column">
			<div id="screen"
				 class="flex column">
				<div id="expression"></div>
				<div id="active-num">0</div>
			</div>
			<div id="button-container"
				 class="flex column">
				<div id="rowAC"
					 class="button-row flex">
					<button id="clear"
						 class="button flex">AC</button>
					<button id="percent"
						 class="button flex">%</button>
					<button id="factorial"
						 class="button flex">!</button>
					<button id="divide"
						 class="button flex">÷</button>
				</div>
				<div id="row7"
					 class="button-row flex">
					<button id="seven"
						 class="button flex">7</button>
					<button id="eight"
						 class="button flex">8</button>
					<button id="nine"
						 class="button flex">9</button>
					<button id="multiply"
						 class="button flex">×</button>
				</div>
				<div id="row4"
					 class="button-row flex ">
					<button id="four"
						 class="button flex">4</button>
					<button id="five"
						 class="button flex">5</button>
					<button id="six"
						 class="button flex">6</button>
					<button id="subtract"
						 class="button flex">–</button>
				</div>
				<div id="row1"
					 class="button-row flex">
					<button id="one"
						 class="button flex">1</button>
					<button id="two"
						 class="button flex">2</button>
					<button id="three"
						 class="button flex">3</button>
					<button id="add"
						 class="button flex">+</button>
				</div>
				<div id="row0"
					 class="button-row flex">
					<button id="zero"
						 class="button flex">0</button>
					<button id="decimal"
						 class="button flex">.</button>
					<button id="invert"
						 class="button flex">+/-</button>
					<button id="equals"
						 class="button flex">=</button>
				</div>
			</div>
		</div>
	</main>
	<footer class="flex">
		<div class="footer-text">
			<div id="my-name">&copy; 2023 Walker Marlatt</div>
			<div>The Odin Project</div>
		</div>
		<a href="https://github.com/marlatte"
		   target="_blank">
			<i class="fa fa-github"
			   style="font-size:34px"></i>
		</a>
	</footer>
	<script src="script.js"></script>
</body>

</html>

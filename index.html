<!DOCTYPE html>
<html lang="en" class="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Calculator</title>
</head>
<body class="flex column">
	<header class="flex">
		<h1>Calculator</h1>
		<div id="dark-mode" class="flex">
			<div><span id="dark-mode-text">Light</span> Mode</div>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>	
	</header>
	<main class="flex">
		<div id="calculator" class="flex column">
			<div id="screen" class="flex column">
				<div id="expression"></div>
				<div id="active-num" >0</div>
			</div>
			<div id="button-container" class="flex column">
				<div id="rowAC" class="button-row flex">
					<div id="clear" class="button flex">AC</div>
					<div id="percent" class="button flex">%</div>
					<div id="factorial" class="button flex">!</div>
					<div id="divide" class="button flex">÷</div>
				</div>
				<div id="row7" class="button-row flex">
					<div id="seven" class="button flex">7</div>
					<div id="eight" class="button flex">8</div>
					<div id="nine" class="button flex">9</div>
					<div id="multiply" class="button flex">×</div>
				</div>
				<div id="row4" class="button-row flex ">
					<div id="four" class="button flex">4</div>
					<div id="five" class="button flex">5</div>
					<div id="six" class="button flex">6</div>
					<div id="subtract" class="button flex">–</div>
				</div>
				<div id="row1" class="button-row flex">
					<div id="one" class="button flex">1</div>
					<div id="two" class="button flex">2</div>
					<div id="three" class="button flex">3</div>
					<div id="add" class="button flex">+</div>
				</div>
				<div id="row0" class="button-row flex">
					<div id="zero" class="button flex">0</div>
					<div id="decimal" class="button flex">.</div>
					<div id="invert" class="button flex">+/-</div>
					<div id="equals" class="button flex">=</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="flex">
		<div class="footer-text">
			<div id="my-name">&copy; 2023 Walker Marlatt</div>
			<div>The Odin Project</div>
		</div>
		<a href="https://github.com/marlatte" target="_blank">
			<i class="fa fa-github" style="font-size:34px"></i>
		</a>
	</footer>
	<script src="script.js"></script>
</body>
</html>
